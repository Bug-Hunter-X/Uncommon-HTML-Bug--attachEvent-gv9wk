<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrect way to add event listener in older browsers
    document.getElementById('myDiv').attachEvent('onclick', function() {
      alert('Clicked!');
    });
  </script>
</body>
</html>
