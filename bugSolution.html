<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Correct way to add event listener for cross-browser compatibility
    document.getElementById('myDiv').addEventListener('click', function() {
      alert('Clicked!');
    });
  </script>
</body>
</html>
